<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- VUE -->
  <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script defer src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>

  <!-- COMPONENTS -->
  <script defer src="components/icon.js"></script>
  <script defer src="components/form.js"></script>

  <!-- VIEWS -->
  <script defer src="views/home.js"></script>
  <script defer src="views/luggage.js"></script>
  <script defer src="views/qr-scanner.js"></script>
  <script defer src="views/settings.js"></script>

  <!-- ROUTES -->
  <script defer src="js/routes.js"></script>

  <!-- MAIN APP -->
  <script defer src="js/app.js"></script>
  
</head>
<body>
  
  <div id="app" class="main-container">
    <div class="app-container">

      <div class="app-area">
        <router-view></router-view>
      </div>
  
      <footer class="button-panel">
        <ul class="buttons-list">
          <li class="buttons-list__item">
            <router-link to="/qr-scanner">
              <Icon name="scan" size="32" stroke-width="1.6"></Icon>
              <span class="sr-only">Importar nuevo equipaje</span>
            </router-link>
          </li>
          <li class="buttons-list__item">
            <router-link to="/">
              <Icon name="home" size="32" stroke-width="1.6"></Icon>
              <span class="sr-only">Inicio</span>
            </router-link>
          </li>
          <li class="buttons-list__item">
            <router-link to="/settings">
              <Icon name="settings" size="32" stroke-width="1.6"></Icon>
              <span class="sr-only">Configuraci√≥n</span>
            </router-link>
          </li>
        </ul>
      </footer>

    </div>
  </div>

</body>
</html>
